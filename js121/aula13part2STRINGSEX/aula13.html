let nomeSemEspaco = nome.replace(/\s/g, '')
       document.body.innerText = `o seu nome é ${nome}`
       document.body.innerText = `o seu nome é ${nome}`
       document.body.innerHTML += `Seu nome tem ${nomeSemEspaco.length} letras <br />`;
